<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        #screenshot-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            text-align: center;
            padding: 20px;
        }

        #screenshot-container img {
            width: 100%;
            height: auto;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="captureFullPage()">Capture Full Page</button>
    <div id="content">
        <!-- Your webpage content here -->
    </div>

    <div id="screenshot-container">
        <span id="close-btn" onclick="closeScreenshot()">X</span>
        <img id="screenshot-img" alt="Screenshot">
    </div>

    <script>
    function captureFullPage() {
        html2canvas(document.body).then(function(canvas) {
            var img = document.getElementById('screenshot-img');
            img.src = canvas.toDataURL();
            document.getElementById('screenshot-container').style.display = 'block';
        });
    }

    function closeScreenshot() {
        document.getElementById('screenshot-container').style.display = 'none';
    }
    </script>
</body>
</html>
