<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SKO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="firstHalf">
         <canvas id="gameCanvas"></canvas>
         <div id="controls">
            <button id="up">↑</button>
            <div style="display: flex; justify-content: space-between;">
                <button id="left">←</button>
                <button id="right">→</button>
            </div>
            <button id="down">↓</button>
        </div>
        </div>
        <div class="divider"></div>
        <div class="secondHalf">
            <div id="popup-container1" class="popup-container" data-object-id="red">
                <div class="FloatingBoxHeader">
                    <img src="MiddletOfTopBAr.png" alt="Top Bar" class="topBarImage">
                    <button class="closeBtn"><img src="close.png" alt="Close" class="closeIcon"></button>
                </div>
                <div class="popup-content">
                    <h1>Red Object Content</h1>
                    <!-- Add your content for the red object here -->
                </div>
            </div>
            <div id="popup-container2" class="popup-container" data-object-id="blue">
                <div class="FloatingBoxHeader">
                    <img src="MiddletOfTopBAr.png" alt="Top Bar" class="topBarImage">
                    <button class="closeBtn"><img src="close.png" alt="Close" class="closeIcon"></button>
                </div>
                <div class="popup-content">
                    <h1>Blue Object Content</h1>
                    <!-- Add your content for the blue object here -->
                </div>
            </div>
            <!-- Add more popup containers as needed -->
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
